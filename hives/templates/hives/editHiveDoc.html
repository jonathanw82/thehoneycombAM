{% extends "base.html" %}

{% load static %} 
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'hives/css/hives.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                        <h1>Edit Insection Details</h1>
                        <h3>Doc ID: {{ docid }}</h3>
                <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                    <button class="btn btn-info buttons-click" type="submit">Done</button>
                </form>
            </div> 
		</div>
    </div>
<div class="emptydiv"></div>
{% endblock %}
