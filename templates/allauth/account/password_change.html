{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-6 login-box">
            <h1>{% trans "Change Password" %}</h1>
            <p>Forgotten you password change it here <a href="{% url 'account_reset_password' %}">Reset Password</a></p>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form| crispy }}
                <button type="submit" class="btn btn-info account-button" name="action">{% trans "Change Password" %}</button>
                <a class="btn btn-info account-button" href="{% url 'profile' %}">Cancel</a>
            </form>
            
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
